<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

    * {
        font-family: Jua;
    }
    .date{
        margin: 2rem 0px 0px 7.5rem;
    }
    .time {
        margin-left: 7.5rem;
    }


    .weather {

        width: 175px;
        height: 170px;
        margin: 1rem 0px auto 3rem;



    }

    .card-img-top {
        padding-left: 5.5rem;
    }

    .card-body {
        width: 170px;
        text-align: center;

    }

    .main_img{
        width: 200px;
        height: 200px;

        border-radius: 200px;

    }
    .card{

        margin-left: 1rem;
    }
</style>


<script>
    function crrCal(){
        let today = new Date();

        let year = today.getFullYear();
        let month = today.getMonth() + 1; // 0부터 시작하기때문에 1을 더해준다.
        let date = today.getDate();


        document.getElementById('cal').innerHTML =
            year + '년' + month + '월' + date + '일';
    }

    function startTime(){
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        h = checkTime(h);
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('clock').innerHTML =
            h + '시' + m + '분' + s + '초';
        var t = setTimeout(startTime, 500);
    }

    function checkTime(i) {
        if(i < 10){i = "0" + i}; // 10보다 작을 경우 앞에 0을 붙여준다.
        return i;
    }

    $.ajax({
        type: "GET",
        url: "http://api.openweathermap.org/data/2.5/weather?q=Seoul&appid=bd006c0d5e46389e9bd94bfdd529e1a7",
        data: {},
        success: function (response) {
            var $seoul = ("서울 현재 온도 : " + Math.floor((response.main.temp - 273.15)) + "도");
            var $max_temp = ("서울 최고 온도 : " + (response.main.temp_max - 273.15) + "도");
            var $min_temp = ("서울 최저 온도 : " + (response.main.temp_min - 273.15) + "도");
            var $humidity = ("현재 습도 : " + response.main.humidity + "%");
            var imgURL = "http://openweathermap.org/img/w/" + response.weather[0].icon + ".png";
            $('#img').attr("src", imgURL);
            $('.Seoul').append($seoul)
            $('.Max_temp').append($max_temp)
            $('.Min_temp').append($min_temp)
            $('.Humidity').append($humidity)
        }
    })
</script>
<body onload="crrCal(), startTime()" style="background-color:#FFF5EE;" class="text-danger">
<h1 style="font-family: Jua;">Jongveloper<small class="text-muted">(feat.자기소개)</small></h1>
<div class="p-3 mb-2 bg-danger text-white">첫 토이프로젝트</div>
<div class="card" style="width: 18rem;">
  <img src="https://cdn.pixabay.com/photo/2017/08/10/07/41/macintosh-2619617_1280.jpg" class="main_img" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title" style="margin-left: 3.5rem;">토이프로젝트</h5>
    <p class="card-text" style="margin-left: 3.5rem;">개발자를 목표로 공부하고 있습니다.</p>
    <a href="https://github.com/Jongveloper" class="btn btn-danger" style="margin-left: 3.5rem;">깃허브 보러가기</a>
  </div>
</div>
<div class="card" style="width: 18rem;">
  <div class="card-body" style="margin-left: 2rem;">
    <h6 class="card-subtitle mb-2 text-muted">마음가짐</h6>
    <p class="card-text">개발은 팀과함께하는 것이기에 피해가 가지않도록 열심히 하겠습니다.</p>
    <a href="https://destory.tistory.com/" class="card-link">개발자 블로그 구경하기</a>
  </div>
</div>
<div id="cal" class="date"></div>
<div id="clock" class="time"></div>
<div class='weather border'>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" id="img" src="" alt="Card image cap">
        <div class="card-body">
            <h3 class="Seoul" style="margin-top:0px; margin-bottom: 2px;"></h3>
            <div class="Max_temp"></div>
            <div class="Min_temp"></div>
            <div class="Humidity"></div>
        </div>
    </div>
</div>
</body>
</html>
