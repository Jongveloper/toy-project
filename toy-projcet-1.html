<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

    * {
        font-family: Jua;
    }
    .time{
        margin: 0px 0px 0px 81rem;
    }

    .border {

        width: 175px;
        height: 140px;
        margin: 38rem auto auto 1rem;

        border-top-color: gray;
        border-bottom-color: gray;
        border-left-color: gray;
        border-right-color: gray;
        border-style: solid;
        border-width: 1px;
        border-radius: 10px;
        background-color: cadetblue;
    }

    .weather {

        width: 175px;
        height: 140px;
        margin: 38rem auto auto 1rem;


    }

    .card-img-top {
        padding-left: 3.5rem;
    }

    .card-body {
        width: 170px;
        text-align: center;

    }
</style>


<script>
    setInterval(function () {

        var timer = new Date();
        var hour = timer.getHours();
        var minute = timer.getMinutes();
        document.getElementById('clock').innerHTML =("현재 시각 : " + hour + ":" + minute);
    }, 1000);


    $.ajax({
        type: "GET",
        url: "http://api.openweathermap.org/data/2.5/weather?q=Seoul&appid=bd006c0d5e46389e9bd94bfdd529e1a7",
        data: {},
        success: function (response) {
            var $seoul = ("서울 현재 온도 : " + Math.floor((response.main.temp - 273.15)) + "도");
            var $max_temp = ("서울 최고 온도 : " + (response.main.temp_max - 273.15) + "도");
            var $min_temp = ("서울 최저 온도 : " + (response.main.temp_min - 273.15) + "도");
            var $humidity = ("현재 습도 : " + response.main.humidity + "%");
            var imgURL = "http://openweathermap.org/img/w/" + response.weather[0].icon + ".png";
            $('#img').attr("src", imgURL);
            $('.Seoul').append($seoul)
            $('.Max_temp').append($max_temp)
            $('.Min_temp').append($min_temp)
            $('.Humidity').append($humidity)
        }
    })
</script>
<body>
<div id="clock" class="time"></div>
<div class='weather border'>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" id="img" src="" alt="Card image cap">
        <div class="card-body">
            <h3 class="Seoul" style="margin-top:0px; margin-bottom: 2px;"></h3>
            <div class="Max_temp"></div>
            <div class="Min_temp"></div>
            <div class="Humidity"></div>
        </div>
    </div>
</div>
</body>
</html>
